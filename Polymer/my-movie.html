<dom-module id="my-movie">

	<template>
		<style>
		/* CSS rules for your element */		
		:host {		
			position:relative;
			display:block;
			height:0;
			padding:0;
			overflow:hidden;
			padding-bottom:56.25%;
		}
		
		iframe {
		    position: absolute;
		    top: 0;
		    left: 0;
			width: 100%;
    		height: 100%;
		}
		</style>
		<iframe src="{{link}}" frameBorder="0"></iframe>
  </template>

  <script>
  Polymer({
    is: "my-movie",
    properties: {
		link: String
	}
  });
  </script>
  
</dom-module>
