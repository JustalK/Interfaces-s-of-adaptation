<dom-module id="my-img-responsive">

	<template>
		<style>
		/* CSS rules for your element */		
		:host {		
			width:100%;
			height: auto;
		}
		
		img {
			display: block;
			position: absolute;
			right: 0;
			left: 0;
			margin: auto;
		}
		</style>
		<img src="{{link}}"></img>
  </template>

  <script>
  Polymer({
    is: "my-img-responsive",
    properties: {
		link: String
	}
  });
  </script>
  
</dom-module>
