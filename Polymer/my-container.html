<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="my-container">

	<template>
		<style>
		/* CSS rules for your element */		
		:host {
			/* From Boostrap */
				padding-right: 15px;
    			padding-left: 15px;
    			margin-right: auto;
    			margin-left: auto;
    			box-sizing: border-box;
    			display: block;
    			height: auto;
		}
		
		@media (min-width:768px) {
			:host {
				width:750px;
			}
		}
		@media (min-width:992px) {
			:host {
				width:970px;
			}
		}
		@media (min-width:1200px) {
			:host {
				width:1170px;
			}
		}
		
		:host::before {
		    display: table;
    		content: " ";
		}
		
		:host::after {
			clear: both;
		}
		
		:after, :before {
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		box-sizing: border-box;
		}
		</style>
		<content></content>
  </template>

  <script>
  Polymer({
    is: "my-container"
  });
  </script>
  
</dom-module>
