<link rel="import" href="bower_components/polymer/polymer.html">
    
<dom-module id="resp-div">

	<template>
		<style>
		/* CSS rules for your element */
		:host {
			/* From bootstrap */		
			    display: block;
    			min-height: 1px;
    			padding-right: 15px;
    			padding-left: 15px;
    			box-sizing: border-box;
    			color: #333;
		}		

  		h2 {
  				font-family: inherit;
			    font-weight: 500;
			    line-height: 1.1;
				font-size: 16px;
			    margin-top: 20px;
			    margin-bottom: 10px;
			    box-sizing: border-box;
  		}

		@media (max-width:749px) {
			:host {    
				float: left;
				width: 100%;
			}
			h2 {
				font-size: 12px;
			}
		}
		
		@media (min-width:750px) {
			:host {    
				float: left;
				width: 100%;
			}
			h2 {
				font-size: 12px;
			}
		}
		@media (min-width:770px) {
			:host {
				float: left;
				width: 50%;
			}
			h2 {
				font-size: 14px;
			}
		}
		@media (min-width:1205px) {
			:host {
				float: left;
				width: 25%;
			}
			h2 {
				font-size: 16px;
			}
		}
		
		:after, :before {
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		box-sizing: border-box;
		}
		
		b,strong {
  			font-weight:700;
 			   -webkit-margin-before: 0.83em;
			    -webkit-margin-after: 0.83em;
			    -webkit-margin-start: 0px;
			    -webkit-margin-end: 0px;
			    color: inherit;
  		}
  		
		</style>
		
		<h2><strong>{{name}}</strong></h2>
    	<my-movie link="{{link}}"></my-movie>
    	<br />
    		
  </template>
  
  <script>
  Polymer({
    is: "resp-div",
    properties: {
		name: String,
		link: String
	}
  });
  </script>
  
</dom-module>
