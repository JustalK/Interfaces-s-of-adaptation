<link rel="import" href="bower_components/polymer/polymer.html">
    
<dom-module id="resp-div">

	<template>
		<style>
		/* CSS rules for your element */
		:host {
			/* From bootstrap */		
			    display: block;
    			min-height: 1px;
    			padding-right: 15px;
    			padding-left: 15px;
    			box-sizing: border-box;
    			color: #333;
		}		

		h2 {
			font-family: inherit;
			font-weight: 500;
			line-height: 1.1;
			color: inherit;
			font-size: 14px;
		}
		
		@media(max-width:600px){
			h2{font-size: 10px;}
		}
		
		@media(min-width:601px){
			h2{font-size: 14px;}
		}
		
		@media(min-width:1200px){
			h2{font-size: 14px;}
		}
		
		@media(min-width:1500px){
			h2{font-size: 14px;}
		}
		
		b,strong {
  			font-weight:700;
 			   -webkit-margin-before: 0.83em;
			    -webkit-margin-after: 0.83em;
			    -webkit-margin-start: 0px;
			    -webkit-margin-end: 0px;
			    color: inherit;
  		}
  		
		</style>
		
		<h2><strong>{{name}}</strong></h2>
    	<my-movie link="{{link}}"></my-movie>
    	<br />
    		
  </template>
  
  <script>
  Polymer({
    is: "resp-div",
    properties: {
		name: String,
		link: String
	}
  });
  </script>
  
</dom-module>
